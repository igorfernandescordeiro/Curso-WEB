<!doctype html>

<html>

	<head>
		<title>Tabelas</title>
		<meta charset="utf-8"/>
	</head>
	
	<body>

		<h1>Produtos</h1>

		<table border="1" width="100%">
			
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			
			<tr>
				<td>8460000100</td>
				<td>Notebook</td>
				<td>R$ 1.200,00</td>
			</tr>

			<tr>
				<td>80000000080</td>
				<td>Tablet</td>
				<td>R$ 2.000,00</td>
			</tr>

			<tr>
				<td colspan="2">Total</td>
				<td>R$ 3.200,00</td>
			</tr>

			<tr>
				<td rowspan="2">Desconto</td>
				<td>Cupom1: -R$ 10,00</td>
			</tr>
			
			<tr>
				<td>Cupom2: -R$ 12,00</td>
			</tr>

		</table>
		
	</body>

</html>
